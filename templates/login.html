<!DOCTYPE html>
<html lang="en">
<head>
	<title>BAJ INVENTORY</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="../static/login.css">

</head>
<body style="background-color: #666666;">
	{{session['user_id']}}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<form action="/" class="login100-form validate-form" method="POST">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>

					<div class="wrap-input100 validate-input" data-validate = "user-name required">
						<input class="input100" type="text" name="username">
						<span class="focus-input100"></span>
						<span class="label-input100">user-name</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
					
				<div class="login100-more" style="background-image: url('../static/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="../static/jquery-3.2.1.min.js"></script>
	<script src="../static/bootstrap.min.js"></script>
	<script src="../static/main.js"></script>

</body>
</html>
