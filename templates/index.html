{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<div class="row">
    <div class="card col-3 m-2" style="width: 18rem; height:100%;">
        <img src="https://cdn.pixabay.com/photo/2017/07/02/19/24/dumbbells-2465478_1280.jpg" class="card-img-top"
            alt="...">
        <div class="card-body">
            <h5 class="card-title">Stock Name</h5>
            <p class="card-text">Brief Decscription</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Quantity</li>
            </ul>
        </div>
    </div>

    {% for item in items %}
    <div class="card col-3 m-2" style="width: 18rem; height:100%;">
        <img src={{ item.thumbnail }} class="card-img-top img-responsive" alt="..."
            style="height: 200px; overflow: hidden;">
        <div class="card-body">
            <h5 class="card-title">{{ item.name.capitalize() }}</h5>
            <p class="card-text">Brief Decscription</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Quantity:</strong> {{ item.quantity }}</li>
            </ul>
        </div>
    </div>
    {% endfor %}


</div>

{% endblock %}
