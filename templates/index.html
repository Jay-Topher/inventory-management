{% extends "layout.html" %}
{% block breadcrumb %}
 <li class="breadcrumb-item active">Home</li>
{% endblock %}
{% block title %}
Home
{% endblock %}

{% block main %}
<div class="row d-flex justify-content-center h-100">
    {% for item in items %}
    <div class="card col-3 m-2" style="width: 18rem; height:100%;">
        <img src={{ item.thumbnail }} class="card-img-top img-responsive" alt="..."
            style="height: 200px; overflow: hidden;">
        <div class="card-body">
            <h5 class="card-title">{{ item.name.capitalize() }}</h5>
            <p class="card-text">Price: {{item.price}} </p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Quantity:</strong> {{ item.quantity }}</li>
            </ul>
        </div>
    </div>
    {% endfor %}


</div>

{% endblock %}
